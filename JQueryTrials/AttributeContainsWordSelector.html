<!DOCTYPE html>
<html>
<head>
    <title>Attribute Contains Word Selector</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <input name="man-news" />
    <input name="milk man" />
    <input name="letterman2" />
    <input name="newmilk" />
    <script>
        $('input[name~="man"]').val('mr. man is in it!');
    </script>
</body>
</html>
