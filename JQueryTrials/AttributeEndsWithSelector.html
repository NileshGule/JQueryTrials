<!DOCTYPE html>
<html>
<head>
    <title>Attribute Ends With Selector</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <input name="newsletter" />
    <input name="milkman" />
    <input name="jobLetter" />
    <script>
        $('input[name$="letter"]').val('a letter');
    </script>
</body>
</html>
