<!DOCTYPE html>
<html>
<head>
    <style>
        div
        {
            background: yellow;
            border: 3px solid #AAA;
            width: 80px;
            height: 80px;
            margin: 0 5px 0 15px;
            float: left;
        }
        div.colored
        {
            background: green;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Animated selector example</title>
</head>
<body>
    <button id="run">
        Run</button>
    <div>
    </div>
    <div id="mover">
    </div>
    <div>
    </div>
    <script>

        $("#run").click(function () {
            $("div:animated").toggleClass("colored");
        });
        function animateIt() {
            $("#mover").slideToggle("slow", animateIt);
        }
        animateIt();
    </script>
</body>
</html>
