<!DOCTYPE html>
<html>
<head>
    <title>Attribute Contains Selector</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <input name="man-news" />
    <input name="milkman" />
    <input name="letterman2" />
    <input name="newmilk" />
    <script>
        $('input[name*="man"]').val('has man in it!');
    </script>
</body>
</html>
